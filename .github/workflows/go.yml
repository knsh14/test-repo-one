name: Go
on:
  push:
    branches:
    - master
jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.12
      uses: actions/setup-go@v1
      with:
        go-version: 1.12
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v1

    - name: Get dependencies
      run: |
        go get -v -t -d ./...
        if [ -f Gopkg.toml ]; then
            curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
            dep ensure
        fi
    - name: install hugo
      run: go install github.com/gohugoio/hugo

    - name: Build
      run: cd knsh14sample && hugo
      
    - name: Push
      run: |
        cd knsh14sample/public
        git init
        git remote add origin git@github.com:knsh14/test-repo-two.git
        git add .
        git commit -m "update"
        git push origin master
